
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hesabım - ToptanX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ToptanX</a>
  </div>
</nav>

<section class="py-5 bg-light">
  <div class="container">
    <div class="row g-5">
      <!-- Giriş -->
      <div class="col-md-6">
        <h3>Giriş Yap</h3>
        <form onsubmit="event.preventDefault(); alert('Giriş yapılmaya çalışıldı.');">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">E-Posta</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
      </div>

      <!-- Kayıt -->
      <div class="col-md-6">
        <h3>Kayıt Ol</h3>
        <form onsubmit="event.preventDefault(); alert('Kayıt yapılmaya çalışıldı.');">
          <div class="mb-3">
            <label for="registerName" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="registerName" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">E-Posta</label>
            <input type="email" class="form-control" id="registerEmail" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <button type="submit" class="btn btn-success">Kayıt Ol</button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">© 2025 ToptanX | Tüm Hakları Saklıdır.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
