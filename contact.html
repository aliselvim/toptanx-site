<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim - ToptanX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ToptanX</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="#urunler">Ürünler</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">İletişim</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- İletişim Bölümü -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">İletişim</h2>
    <div class="row g-5">
      
      <!-- Bilgiler -->
      <div class="col-md-6">
        <h4>İletişim Bilgileri</h4>
        <p><i class="bi bi-geo-alt-fill"></i> İstanbul, Türkiye</p>
        <p><i class="bi bi-telephone-fill"></i> +90 5xx xxx xx xx</p>
        <p><i class="bi bi-envelope-fill"></i> info@toptanx.com</p>
        <h5 class="mt-4">Çalışma Saatleri</h5>
        <p>Pazartesi - Cuma: 09:00 - 18:00</p>
        <p>Cumartesi: 10:00 - 14:00</p>
      </div>

      <!-- Form -->
      <div class="col-md-6">
        <form action="https://formspree.io/f/mvgqkalr" method="POST" target="_blank" onsubmit="alert('Mesajınız gönderildi! En kısa sürede size dönüş yapılacaktır.')">

          <div class="mb-3">
            <label for="isim" class="form-label">Adınız</label>
            <input type="text" class="form-control" id="isim" name="isim" placeholder="Ad Soyad" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-Posta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="mail@ornek.com" required>
          </div>
          <div class="mb-3">
            <label for="mesaj" class="form-label">Mesajınız</label>
            <textarea class="form-control" id="mesaj" name="mesaj" rows="4" placeholder="Mesajınızı yazınız..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
      </div>

    </div>

    <!-- Harita -->
    <div class="row mt-5">
      <div class="col-12">
        <h4>Mağaza Konumu</h4>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.195747584431!2d28.970145175899312!3d41.01540667134537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9bd03489df5%3A0x49065ed1cc32d292!2sTahtakale%2C%20Emin%C3%B6n%C3%BC%2F%C4%B0stanbul!5e0!3m2!1str!2str!4v1721397248031!5m2!1str!2str"
          width="100%" height="300" style="border:0;" 
          allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">© 2025 ToptanX | Tüm Hakları Saklıdır.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
