
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorilerim - ToptanX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ToptanX</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#urunler">Ürünler</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Sepet</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="mb-4">Favorilerim</h2>
    <div id="favorites-container" class="row g-4"></div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">© 2025 ToptanX | Tüm Hakları Saklıdır.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("favorites-container");
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    if (favorites.length === 0) {
      container.innerHTML = "<p>Favori ürününüz yok.</p>";
      return;
    }

    favorites.forEach(item => {
      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${item.image}" class="card-img-top" alt="${item.name}">
          <div class="card-body text-center">
            <h5 class="card-title">${item.name}</h5>
            <a href="product${item.id}.html" class="btn btn-primary">Detay</a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
